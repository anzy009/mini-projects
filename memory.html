<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-wrap: wrap; max-width: 300px; margin: 20px auto; }
    .card { width: 70px; height: 70px; margin: 5px; background: gray; display:flex; align-items:center; justify-content:center; font-size:24px; cursor:pointer; }
    .flipped { background: lightgreen; }
  </style>
</head>
<body>
<script>
const values = ['A','A','B','B','C','C','D','D'];
let cards = [];
let flipped = [];
values.sort(() => Math.random() - 0.5);

values.forEach((val, i) => {
    const div = document.createElement('div');
    div.classList.add('card');
    div.dataset.value = val;
    div.addEventListener('click', () => flipCard(div));
    document.body.appendChild(div);
    cards.push(div);
});

function flipCard(card) {
    if(flipped.length < 2 && !card.classList.contains('flipped')){
        card.textContent = card.dataset.value;
        card.classList.add('flipped');
        flipped.push(card);
        if(flipped.length === 2){
            setTimeout(checkMatch, 500);
        }
    }
}

function checkMatch() {
    if(flipped[0].dataset.value === flipped[1].dataset.value){
        flipped[0].style.visibility = 'hidden';
        flipped[1].style.visibility = 'hidden';
    } else {
        flipped[0].textContent = '';
        flipped[1].textContent = '';
        flipped[0].classList.remove('flipped');
        flipped[1].classList.remove('flipped');
    }
    flipped = [];
}
</script>
</body>
</html>
